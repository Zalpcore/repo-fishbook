<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>User Management System</h1>
        <hr>
        <h2>Update User</h2>

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{user_id}" />

             <input type="text" th:field="*{last_name}" placeholder="User Last Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{first_name}" placeholder="User First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{middle_name}" placeholder="User Middle Name" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{nickname}" placeholder="User Nickname" class="form-control mb-4 col-4">
            
            <input type="date" th:field="*{birthdate}" placeholder="User Birth Date" class="form-control mb-4 col-4">
            
            <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{mobile}" placeholder="User Mobile" class="form-control mb-4 col-4">
                                   
            <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{city}" placeholder="User City" class="form-control mb-4 col-4">
            
			<input type="text" th:field="*{country}" placeholder="User Country" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Update User</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to User List</a>
    </div>
</body>

</html>
