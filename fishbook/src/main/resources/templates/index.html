<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>User Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">  
   

</head>

<body>

    <div class="container my-2">
        <h1>Users List</h1>

        <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Add User </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>User Last Name</th>
                    <th>User First Name</th>
                    <th>User Middle Name</th>
                    <th>User Nickname </th>
                    <th>User Birth Date </th>
                    <th>User Mobile </th>
                    <th>User Email </th>
                    <th>User City </th>
                    <th>User Country </th>
                    
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${listUsers}">
                    <td th:text="${user.last_name}"></td>
                    <td th:text="${user.first_name}"></td>
                    <td th:text="${user.middle_name}"></td>
                    <td th:text="${user.nickname}"></td>
                    <td th:text="${user.birthdate}"></td>
                    <td th:text="${user.mobile}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.city}"></td>
                    <td th:text="${user.country}"></td>
                                       
                    <td> <a th:href="@{/showFormForUpdate/{id}(id=${user.user_id})}" class="btn btn-primary">Update</a>
                        <a th:href="@{/deleteUser/{id}(id=${user.user_id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
